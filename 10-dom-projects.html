
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="content">
        <h1>YouTube Subscribe Button</h1>
        <button onclick="subscribe();" class="js-subscribe-button subscribe-button">Subscribe</button>
      </div>
      <div class="content">
        <h1>Rock Paper Scissors</h1>
        <a href="/rock-paper-scissors/10-rock-paper-scissors.html"><button>Click here</button></a>
      </div>
      <div class="content">
        <h1>Amazon Shipping Calculator</h1>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <p class="input-container">
          <input
          type="text"
          placeholder="Cost of order"
          class="js-cost-input cost-input"
          onkeydown="handleCostKeydown()">
          <button class="calculate-button" onclick="calculateTotal()">Calculate</button>
        </p>
        <h2 class="total">
          Total: 
          <span class="js-total-cost"></span>
        </h2>
      </div>
    </div>

    <script>
      function handleCostKeydown() {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost === 0) {
          0;
        }
        else if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
          buttonElement.classList.add('is-subscribed')
        } else {
          buttonElement.innerHTML = 'Subscribe';
          buttonElement.classList.remove('is-subscribed');
        }
      }
    </script>
  </body>
</html>
