
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
  </head>
  <body>





    <h1>YouTube Subscribe Button</h1>

    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

    

    <div style="margin: 100px 0">
      <h1>Rock Paper Scissors</h1>
      <a href="/rock-paper-scissors/09-rock-paper-scissors.html">Click here</a>
    </div>

    
    
    <h1>Amazon Shipping Calculator</h1>

    <p>Orders under $40 = +$10 shipping.</p>

    <p>Orders over $40 = FREE shipping.</p>

    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostKeydown()">

    <button onclick="calculateTotal()">Calculate</button>

    <h2>
      Total: 
      <span class="js-total-cost"></span>
    </h2>





    <script>
      function handleCostKeydown() {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost === 0) {
          0;
        }
        else if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
